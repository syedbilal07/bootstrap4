<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../../Libraries/Bootstrap/css/bootstrap.min.css">
	<script src="../../../Libraries/Bootstrap Library/js/jquery.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/popper.min.js"></script>
	<script src="../../../Libraries/Bootstrap Library/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Forms</title>
	</head>
		<body>
		<div class="container">
			<h2>Stacked form</h2>
			<form action="index.html">
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" name="remember" type="checkbox"> Remember Me
					</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<h2>Inline form</h2>
			<p>Make the viewport larger than 576px wide to see that all of the form elements are inline and left-aligned.
				On small screens, the form groups will stack horizontally.</p>
			<form action="index.html" class="form-inline">
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email1" placeholder="Enter Email" name="email">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" id="password1" placeholder="Enter Password" name="password">
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" name="remember" type="checkbox"> Remember Me
					</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		</body>
</html>
